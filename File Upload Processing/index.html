<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <h2>File Uploaded</h2> 
                        <hr>
                        <form action="http://localhost:5050/upload/" method="POST" enctype="multipart/form-data"> 
                           <div class="my-3">
                            <label for="image_uploaded">
                                <img style="width: 200px ; margin-right: 50px; cursor: pointer;" src="https://cdn-icons-png.flaticon.com/512/1160/1160358.png" alt="">
                            </label>

                            <div id="preview">

                            </div>
                            <input name="photo" id="image_uploaded" type="file" style="display:none;" multiple>
                           </div>
                           <div class="my-3">
                            <label for="image_uploaded_two">
                                <img style="width: 200px ; margin-right: 50px; cursor: pointer;" src="https://cdn-icons-png.flaticon.com/512/1160/1160358.png" alt="">
                            </label>

                            <div id="preview">

                            </div>
                            <input name="cv" id="image_uploaded_two" type="file" style="display:none;">
                           </div>
                            <button class="btn btn-sm btn-primary">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>  

    <script>

        const image_uploaded=document.getElementById('image_uploaded')
        const preview=document.getElementById('preview')

        image_uploaded.onchange=(e)=>{

              //for multiple images uploaded
              let images=e.target.files;
                console.log("okay");
                console.log(images); 
                let pre='';
                for(image of images){
                    pre+=`<div class="preview_image_box">
                    <img style="width : 200px" src="${URL.createObjectURL(image)}">
                    <button class="remove_deleted deleted_image">delete</button>
                    </div>`
                }
                preview.innerHTML=pre;
        }
        preview.onclick=(e)=>{
            e.preventDefault();
            if(e.target.classList.contains('remove_deleted')){
                e.target.parentElement.remove()
            }
            console.log(e.target);
        }
    </script>
</body>
</html>
